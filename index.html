<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Palestra — Users CRUD</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="container">
    <h1>Users — CRUD UI</h1>
    <p class="note">Default API base: <code>http://localhost:8380/api.php</code>. Edit js/config.js if different.</p>

    <section class="card">
      <h2>Create user</h2>
      <form id="createForm" class="form-row">
        <input id="createUsername" placeholder="Username" required />
        <input id="createEmail" type="email" placeholder="Email" required />
        <input id="createPassword" type="password" placeholder="Password" required />
        <button type="submit">Create</button>
        <button id="createClear" type="button" class="secondary">Clear</button>
      </form>
    </section>

    <section class="card">
      <h2>Users</h2>
      <div class="controls">
        <button id="refreshBtn">Refresh</button>
        <input id="filter" placeholder="Filter username or email" />
      </div>
      <table id="usersTable" class="striped">
        <thead><tr><th>ID</th><th>Username</th><th>Email</th><th>Created</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="card">
      <h2>Edit user</h2>
      <form id="editForm" class="form-row">
        <input id="editId" placeholder="ID" readonly />
        <input id="editUsername" placeholder="Username" />
        <input id="editEmail" type="email" placeholder="Email" />
        <input id="editPassword" type="password" placeholder="New password (optional)" />
        <button type="submit">Save</button>
        <button id="cancelEdit" type="button" class="secondary">Cancel</button>
      </form>
    </section>

    <div id="message" class="message hide"></div>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
